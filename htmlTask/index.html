<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>EPAM task</title>
</head>

<body>
    <h1>Sign-in Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <div class="card">
                    <h3 class="card-header bg-primary text-center" style="color: white; ">
                        Sign-in<span style="float: right;"><a role="button">&times;</a></span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="inputWithIcon">
                            <input type="email" placeholder="mail@example.com" size="100%" required>
                            <i class="fa fa-envelope-o fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputWithIcon">
                            <input type="password" placeholder="password" size="100%" required>
                            <i class="fa fa-unlock-alt fa-lg fa-fw" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-brimary submit-btn">SIGN IN</button>
                        <!-- <input type="submit" class="btn submit-btn" value="SIGN IN" size="100%"> -->
                        <div class="col-12">
                            <a href="#" style="color: black;float: right">Register!</a>
                            <a href="#" style="color: black;">forget your password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 hrline">
                            <hr style="border-width: 5px;" />
                        </div>
                        <div class="col-2 text-center">
                            <h4 class="OR-line" style="color: gray;">OR</h4>
                        </div>
                        <div class="col-5 hrline">
                            <hr style="border-width: 5px;" />
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                    <div class="row mx-auto">
                        <a href="#" class="fa fa-google"></a>
                    </div>
                    <div class="row mx-auto">
                        <a href="#" class="fa fa-epam">( EPAM LOGIN )</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
